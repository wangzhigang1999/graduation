spring:
  application:
    name: graduation
  cloud:
    kubernetes:
      config:
        name: graduation-config-map
  redis:
    host: localhost
    port: 6379
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/graduation?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.mysql.cj.jdbc.MysqlConnectionPoolDataSource
  aop:
    proxy-target-class: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
server:
  port: 8888
#logging:
#  file:
#    name: graduation.log
segService:
  url: http://localhost:5000/matting
  upload-path: http://localhost:5000/upload
  timeout: 60
